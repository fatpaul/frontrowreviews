<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Front Row Reviews - Add Movie</title>

<script lang="JavaScript" src="js/external/jquery-2.0.3.min.js"></script>

<script>

	function addMovieFromFormData(){
		
		$("#addMovieStatus").html("Saving...");
	  	
		var movie = {
			title: $('#title').val(), 
			description: $('#description').val()
		};
		
		$.ajax({
			dataType: "json",
	  		type: "POST",
	  		url: "rest/movie",
	  		contentType: "application/json",
	  		data: JSON.stringify(movie),
		})
	  	.done(function( response ) {
	    	$("#addMovieStatus").html(response.responseText);
	  	});
	
	}

</script>

</head>
<body>
	<center>
		<img border="0" src="images/frontrow-logo.png" />
	</center>

	<h2>Add a movie</h2>
	
	<table>
		<tbody><tr><td>Title:</td><td><input type="text" size="50" id="title" /></td></tr>
		<tr><td>Description:</td><td><textarea rows="10" cols="50" id="description"></textarea></td></tr>
		<tr><td>Ê</td><td><input type="button" value="Add Movie" onclick="addMovieFromFormData()" id="addMovieBtn" /></td></tr>
	</tbody></table>
	
	<div id="addMovieStatus">Movie saved : Star Trek into darkness - just brill!</div>
	

</body></html>
