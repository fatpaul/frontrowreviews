<html xmlns="http://www.w3.org/1999/xhtml" slick-uniqueid="1">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.js"></script>
		<script type="text/javascript" src="js/jquery.class.js"></script>
		<script type="text/javascript" src="js/coverflow.class.js"></script>
		<script type="text/javascript" src="js/snapshot.class.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	<body>
		<div id="coverFlow1" class="coverFlow">
		
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Jaguar XK</div>
				<img class="adjusted reflectBelow" data-vehicle-id="7" src="images/jaguarXK.png" data-name="" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Jaguar XF</div>
				<img class="adjusted reflectBelow" data-vehicle-id="7" src="images/jaguarXf.png" data-name="Jaguar XF" />
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Jaguar F-Type</div>
				<img class="adjusted reflectBelow" data-vehicle-id="7" class="snapshot"src="images/jaguarFType.png" data-name="Jaguar F-Type" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Jaguar XJ</div>
				<img class="adjusted reflectBelow" data-vehicle-id="7" src="images/jaguarXj.png" data-name="Jaguar XJ" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Defender</div>
				<img class="adjusted reflectBelow" data-vehicle-id="1" src="images/defender.png" data-name="Defender" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Discovery</div>
				<img class="adjusted reflectBelow" data-vehicle-id="1" src="images/discovery.png" data-name="Discovery" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Range Rover</div>
				<img class="adjusted reflectBelow" data-vehicle-id="1" src="images/rangerover.png" data-name="Range Rover" /> 
			</div>
			<div class="snapshot" onclick="alert(this.childNodes[1].innerHTML)">
				<div>Evoque</div>
				<img class="adjusted reflectBelow" data-vehicle-id="1" src="images/landroverEvoque.png" data-name="Evoque" />
			</div>
			
		</div>
